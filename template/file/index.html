<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8cdda, #1e1e1e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #ddd;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        input[type="file"] {
            border: 2px solid #555;
            padding: 10px;
            width: calc(100% - 24px); /* Adjusted width to ensure it fits within the parent container */
            margin-bottom: 20px;
            border-radius: 4px;
            color: #fff;
            background-color: #444;
            font-size: 1em;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        input[type="submit"] {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e03570;
            transform: scale(1.05);
        }

        .success-message, .error-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: inline-block;
        }

        .success-message {
            background-color: #4caf50;
            color: #fff;
            border: 1px solid #388e3c;
        }

        .error-message {
            background-color: #f44336;
            color: #fff;
            border: 1px solid #d32f2f;
        }

        .file-info {
            color: #fff;
        }

        #progressBar {
            width: 100%;
            background-color: #444;
            border-radius: 20px;
            margin: 20px 0;
            display: none;
            overflow: hidden;
        }

        #progressBar div {
            width: 0;
            height: 20px;
            background-color: #ff4081;
            border-radius: 20px;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>文件上传</h1>
        <p>请选择要上传的文件：</p>
        <form id="uploadForm" action="/file/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput"/><br />
            <input type="submit" value="上传">
        </form>
        <div id="progressBar">
            <div></div>
        </div>
        <div id="uploadResult"></div>
    </div>
    <script src="/upload.js"></script>
</body>

</html>
