<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple and Beautiful HTML Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #495057;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #007bff;
        }
        .container p {
            line-height: 1.6;
        }
        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #0056b3;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #0056b3;
            box-shadow: 0 2px #004494;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Page</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <h2>This is a Simple and Beautiful HTML Page</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce volutpat metus non orci viverra, ac tincidunt lorem ullamcorper. Integer sit amet fermentum justo.</p>
    <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
    <a href="#" class="button">Click Me</a>
</div>

</body>
</html>
